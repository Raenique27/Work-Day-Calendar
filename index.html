<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <main class="container">
    <!-- Timeblocks go here -->
    <div class="time-block row justify-content-between">
      <div id="nine" class="col-1 hour p-4">9AM</div>
        <textarea id="textContentNine" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="ten" class="col-1 hour p-4">10AM</div>
        <textarea id="textContentTen" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="eleven" class="col-1 hour p-4">11AM</div>
        <textarea id="textContentEleven" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="twelve" class="col-1 hour p-4">12PM</div>
        <textarea id="textContentTwelve" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="one" class="col-1 hour p-4">1PM</div>
        <textarea id="textContentOne" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="two" class="col-1 hour p-4">2PM</div>
        <textarea id="textContentTwo" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="three" class="col-1 hour p-4">3PM</div>
        <textarea id="textContentThree" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="four" class="col-1 hour p-4">4PM</div>
        <textarea id="textContentFour" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save text-center"></i>
      </div>
    </div>
    <div class="time-block row justify-content-between">
      <div id="five" class="col-1 hour p-4">5PM</div>
        <textarea id="textContentFive" class="col-10 description"></textarea>
      <div class="col-1 saveBtn w-100 d-flex justify-content-center align-items-center">
        <i class="far fa-save"></i>
      </div>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
